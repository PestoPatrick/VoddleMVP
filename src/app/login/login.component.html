<div class="formWrapper">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="loginForm">
    <div class="entry">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email"/>
      </mat-form-field>
    </div>
    <div class="errors">
      <div *ngIf="loginSubmitted && loginForm.get('email').errors" class="alert alert-danger">
        <div *ngIf="loginForm.get('email').errors.required">
          Email is required
        </div>
      </div>
    </div>

    <div class="entry">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="Password" formControlName="password">
      </mat-form-field>
    </div>
    <div class="errors">
      <div *ngIf="loginSubmitted && loginForm.get('password').errors" class="alert alert-danger">
        <div *ngIf="loginForm.get('password').errors.required">
          Password is required
        </div>
      </div>
    </div>

    <button mat-button type="submit">Submit</button>
  </form>
</div>
