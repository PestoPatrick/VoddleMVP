<div class="videoGridEntry">
  <a href="{{video?.videoUrl}}">
    <div class="videoImg">
      <img src="{{video?.vidThumbnail}}"/>
    </div>
    <div class="vidTitle">{{video?.vidTitle}}</div>
  </a>
  <a href="{{video.userPageUrl}}">
    <div class="userId">{{video?.userId}}</div>
  </a>
  <div class="uploadDate">{{video?.published}}</div>
</div>
